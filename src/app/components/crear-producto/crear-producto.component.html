<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{ titulo | uppercase }}</span>
                    <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                        <div class="mb-3">
                            <input type="text" formControlName="producto" placeholder="Producto" class="form-control form-control-lg">
                            <div class="text-danger" *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched">
                                <span>El nombre del producto es obligatorio</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="categoria" placeholder="Categoría" class="form-control form-control-lg">
                            <div class="text-danger" *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched">
                                <span>La categoría es obligatoria</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="origen" placeholder="Origen" class="form-control form-control-lg">
                            <div class="text-danger" *ngIf="productoForm.get('origen')?.hasError('required') && productoForm.get('origen')?.touched">
                                <span>El origen es obligatorio</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="precio" placeholder="Precio" class="form-control form-control-lg">
                            <div class="text-danger" *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched">
                                <span>El precio del producto es obligatorio</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-secondary btn-lg float-start" routerLink="/">VOLVER</button>
                            <button type="submit" class="btn btn-success btn-lg float-end" [disabled]="productoForm.invalid">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
